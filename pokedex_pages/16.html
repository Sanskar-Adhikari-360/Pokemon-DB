
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pidgey</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

    <body class = "type_Normal">
    <main class ="detail-main">    
    <header class="header">
        <div class="header-wrapper">
          <div class="header-wrap">
            <a href="index.html" class="back-btn-wrap">
              <img src="/assets/Ui/back-to-home.svg" alt="back to home" class="back-btn" id="back-btn">
            </a>
            <div class="name-wrap">
              <h1 class="name">Pidgey</h1>
            </div>
          </div>
          <div class="pokemon-id-wrap">
            <p class="body2-fonts">#16</p>
          </div>
        </div>
      </header>
      
      <div class="featured-img">
        <a href="15.html" class="arrow left-arrow" id="leftArrow">
          <img src="/assets/Ui/chevron_left.svg" alt="back">
        </a>
        <div class="detail-img-wrapper">
          <img src="/assets/pokemon/Pidgey.png" alt="venusaur">
        </div>
        <a href="17.html" class="arrow right-arrow" id="rightArrow">
          <img src="/assets/Ui/chevron_right.svg" alt="forward">
        </a>
      </div>
      
      
      <div class="detail-card-detail-wrapper">
        <div class="power-wrapper"><p class="body3-fonts" style = "background-color: var(--Normal);">Normal</p><p class="body3-fonts" style = "background-color: var(--Normal);">Flying</p></div>
        <p class="body2-fonts about-text">About</p>
        <div class="pokemon-detail-wrapper">

            <div class="pokemon-detail">
              <img src="/assets/Ui/weight.svg" alt="weight">
              <p class="body3-fonts weight">1.8 kg</p>
            </div>
            <p class="caption-fonts">Weight</p>
          </div>
          <div class="pokemon-detail-wrap">
            <div class="pokemon-detail">
              <img src="/assets/Ui/height.svg" alt="height" class="straighten">

            </div>
            <p class="caption-fonts">Height</p>
          </div>
          <div class="pokemon-detail-wrap">
            <div class="pokemon-detail move"><p class="body3-fonts">Big Pecks</p></div>
            <p class="caption-fonts">Ability</p>
          </div>
        </div>
        <p class="body3-fonts pokemon-description">A common sight in forests and woods. It flaps its wings at ground level to kick up blinding sand.</p>
        <p class="body2-fonts about-text">Base Stats</p>
         <div class="stats-wrapper">
        <div class="stats-wrap">
          <p class="body3-fonts stats" style="color: var(--Normal);">HP</p>
          <p class="body3-fonts">24</p>
          <progress class="progress-bar" value="24" max="100" style="color: var(--Normal);"></progress>
        </div>
        <div class="stats-wrap">
          <p class="body3-fonts stats" style="color: var(--Normal);">ATK</p>
          <p class="body3-fonts">34</p><progress class="progress-bar" value="34" max="100"
            style="color: var(--Normal);"></progress>
        </div>
        <div class="stats-wrap">
          <p class="body3-fonts stats" style="color: var(--Normal);">DEF</p>
          <p class="body3-fonts">53</p><progress class="progress-bar" value="53" max="100"
            style="color: var(--Normal);"></progress>
        </div>
                        <div class="stats-wrap">
          <p class="body3-fonts stats" style="color: var(--Normal);">SATK</p>
          <p class="body3-fonts">24</p><progress class="progress-bar" value="24" max="100"
            style="color: var(--Normal);"></progress>
        </div>
                <div class="stats-wrap">
          <p class="body3-fonts stats" style="color: var(--Normal);">SDEF</p>
          <p class="body3-fonts">23</p><progress class="progress-bar" value="23" max="100"
            style="color: var(--Normal);"></progress>
        </div>
               <div class="stats-wrap">
          <p class="body3-fonts stats" style="color: var(--Normal);">SPD</p>
          <p class="body3-fonts">63</p><progress class="progress-bar" value="63" max="100"
            style="color: var(--Normal);"></progress>
        </div>

    <img src="/assets/Ui/pokedex.svg" alt="pokedex" class="detail-bg">
    </main>
